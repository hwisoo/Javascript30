<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
        { name: 'LeBron James', year: 1984 },
        { name: 'Chris Paul', year: 1985 },
        { name: 'Steph Curry',  year: 1988 },
        { name: 'James Harden', year: 1989 }
    ];

    const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 }
    ];

        // Some and Every Checks
    // Array.prototype.some() // is at least one person 30 or older?
    
    /* const isThirty = people.some(function(person) {
        const currentYear = (new Date()).getFullYear();
        if(currentYear - person.year >= 30) {
            return true;
        }
    }); */

    const isThirty = people.some(person => {
        const currentYear = (new Date()).getFullYear();
        return currentYear - person.year >= 30;
    }); 

    console.log({isThirty});


    // Array.prototype.every() // is everyone 30 or older?

    const allThirty = people.every(person => ((new Date()).
        getFullYear()) - person.year >= 30);
        console.log({allThirty});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    
    /* const comment = comments.find(function(comment) {
        if (comment.id === 823423) {
            return true;
        }
    }); */

    const comment = comments.find(comment => comment.id === 823423);
    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

    const newComments = [
        ...comments.slice(0, index),
        ...comments.slice(index + 1)
    ];

    console.table(newComments);

  </script>
</body>
</html>
