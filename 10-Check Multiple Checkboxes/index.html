<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Hold Shift to Check Multiple Checkboxes</title>
</head>
<body>
    <!-- 
        The following is a common layout you would see in an email client.

        Wehn a user clicks a checkbox, holds Shift, and then clocks another checkbox a few rows down, all checkboxes should be checked. 
    -->
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check One item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Hold down your Shift key</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Everything in between should also be set to checked</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Try, do it without any libraries</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Just regular Javascript</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Good luck!</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Don't forget to tweet your result!</p>
        </div>
    </div>

<script>
</script>
</body>
</html>
